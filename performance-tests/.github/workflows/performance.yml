name: Performance Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  k6-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install k6
        run: sudo apt install -y k6
      - name: Run k6 load test
        run: k6 run performance-tests/scripts/load_test.js
