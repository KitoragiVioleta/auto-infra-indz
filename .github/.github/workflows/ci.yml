name: CI

on:
  push:
    branches: ["main"]         # тригер 1
  pull_request:
    branches: ["main"]         # тригер 2
  schedule:
    - cron: "0 3 * * *"        # тригер 3
  workflow_dispatch:           # ручний

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]         # matrix = ще “ресурс”
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci || npm i
      - run: npm run test:unit
      - name: Save unit logs
        if: always()
        run: echo "unit ok on node=${{ matrix.node }}" > unit-log.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-logs-node-${{ matrix.node }}
          path: unit-log.txt

  lint:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci || npm i
      - run: npm run lint

  integration:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci || npm i
      - run: npm run test:integration

  acceptance:
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci || npm i
      - run: npm run test:acceptance

  docker:
    runs-on: ubuntu-latest
    needs: [acceptance]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest

  issue-on-fail:
    runs-on: ubuntu-latest
    needs: [unit, lint, integration, acceptance, docker]
    if: always()
    steps:
      - name: Create issue if pipeline failed
        if: contains(needs.*.result, 'failure')
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "CI failed on ${{ github.ref_name }}"
          content-filepath: .github/ISSUE_TEMPLATE/ci-failure.md
          labels: |
            ci
            bug
  slack:
    runs-on: ubuntu-latest
    needs: [unit, lint, integration, acceptance, docker]
    if: always()
    steps:
      - name: Slack notify
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "CI for *${{ github.repository }}* finished: *${{ needs.docker.result }}* (ref `${{ github.ref_name }}`)\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}


        with:
          payload: |
            {
              "text": "CI for *${{ github.repository }}* finished: *${{ needs.docker.result }}* (ref `${{ github.ref_name }}`) - ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

