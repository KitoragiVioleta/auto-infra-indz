name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install deps
        run: npm ci || npm i

      - name: Unit tests
        run: npm run test:unit

      - name: Save unit logs
        if: always()
        run: echo "unit finished on node=${{ matrix.node }} result=${{ job.status }}" > unit-log.txt

      - name: Upload unit logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-logs-node-${{ matrix.node }}
          path: unit-log.txt

  lint:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci || npm i
      - run: npm run lint

  integration:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci || npm i
      - run: npm run test:integration

  acceptance:
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci || npm i
      - run: npm run test:acceptance

  docker:
    runs-on: ubuntu-latest
    needs: acceptance
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest

  issue-on-fail:
    runs-on: ubuntu-latest
    needs: [unit, lint, integration, acceptance, docker]
    if: always()
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Create issue if pipeline failed
        if: contains(needs.*.result, 'failure')
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "CI failed on ${{ github.ref_name }}"
          content-filepath: .github/ISSUE_TEMPLATE/ci-failure.md
          labels: |
            ci
            bug

  slack:
    runs-on: ubuntu-latest
    needs: [unit, lint, integration, acceptance, docker]
    if: always()
    steps:
      - name: Slack notify (skip if no webhook)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "SLACK_WEBHOOK_URL is not set -> skipping Slack notification"
            exit 0
          fi

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"CI for *${{ github.repository }}* finished: *${{ needs.docker.result }}* (ref `${{ github.ref_name }}`)\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
            "$SLACK_WEBHOOK_URL"
