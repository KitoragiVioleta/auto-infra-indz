apiVersion: v1
kind: ConfigMap
metadata:
  name: prom-config
  namespace: prod
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: "indz"
        static_configs:
          - targets: ["indz-svc.prod.svc.cluster.local:80"]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.54.1
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: cfg
              mountPath: /etc/prometheus
      volumes:
        - name: cfg
          configMap:
            name: prom-config
